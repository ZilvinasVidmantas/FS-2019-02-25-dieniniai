<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container pb-5">
    <h3 class="text-primary text-center">Įvykių jutikliai - Event listeners</h3>
    <button class="btn btn-danger js-btn-add-square">Pridėt kvadratą</button>
    <select name="parent" class="form-control w-25 d-inline-block">
      <option value="black">Black container</option>
      <option value="grey">Grey container</option>
      <option value="yellow">Yellow container</option>
    </select>
    <input type="color">

    <h3 class="text-primary text-center">Elementų prijungimas - Node appendence</h3>
    <div class="d-flex justify-content-around">
      <div id="parent-grey"></div>
      <div id="parent-yellow"></div>
      <div id="parent-black"></div>
    </div>
    <hr>
  </div>

  <form action="" class="js-form">
    <input type="text" name="name" value="asd">
    <input type="text" name="surnname">
    <input type="text" name="saule">
    <input type="submit" value="asdasdas">
  </form>
  <footer class="bg-dark" style="height: 400px"></footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
